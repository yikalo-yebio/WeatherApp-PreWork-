<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="overall-container">
        <div class="container">
            <div class="search-container my-4">
                <label for="textField">City Name:</label>
                <input type="text" id="city-txtfld" name="textField">
                <button id="search-btn" class="btn btn-outline-success">Search</button>
            </div>
        </div>
        
        <div class="row d-flex justify-content-center py-5 opacity-50">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card text-body" style="border-radius: 35px;">
                    <div class="card-body p-4">
                        <div class="d-flex">
                            <h6 id="show-city" class="flex-grow-1"></h6>
                            <h6 id="show-time"></h6>
                        </div>
                        <div class="d-flex flex-column text-center mt-5 mb-4">
                            <div class="temp-container d-flex align-items-center">
                                <h6 id="temp-in-cel" class="display-4 mb-0 font-weight-bold"></h6>
                                <span class="display-4 mb-0 font-weight-bold ms-2">°C</span>
                            </div>
                            <span id="description" class="small" style="color: #948686"></span>
                        </div>
                        <div class="d-flex align-items-center">
                            <div class="flex-grow-1" style="font-size: 1rem;">
                                <div>
                                    <span class="ms-1">Wind Speed:</span>
                                    <span id="wind-speed" class="ms-1"></span>
                                    <span class="ms-1">km/h</span>
                                </div>
                                <div>
                                    <span class="ms-1">Wind Direction:</span>
                                    <span id="wind-direction" class="ms-1"></span>
                                    <span class="ms-1">°</span>
                                </div>
                                <div>
                                    <span class="ms-1">Humidity:</span>
                                    <span id="humidity" class="ms-1"></span>
                                    <span class="ms-1">%</span>
                                </div>
                            </div>
                            <div>
                                <img id="icon-img" width="100px">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
